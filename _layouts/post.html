---
layout: default
---
<article class="post-content">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{{ page.description }}</h2>
        <p class="post-meta"><time datetime='{{ page.date | date: "%Y-%m-%d" }}' pubdate>{{ page.date | date: "%B %-d, %Y" }}</time></p>
    </header>
    {{ content }}
    <p class="post-meta">Tags: {{ page.tags | join:', ' }}</p>
</article>
